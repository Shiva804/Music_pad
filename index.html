<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.css" >  
    <script type="text/javascript" src="lib/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">

    <title>CreateMusic</title>

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <script src="app.js"></script>
    
     <h4 class="cc">Share it to your friends</h4>
     <div class="in"><a href="https://www.instagram.com/"><img src="imgs/icons8-instagram-64.png"></a></div> 
     <div class="fb"><a href="https://www.facebook.com/"><img height="60px" src="imgs/icons8-facebook-100.png"></a></div> 
     <div class="tw"><a href="https://twitter.com/home"><img height="65px"src="imgs/icons8-twitter-100.png"></a></div> 
    
     <div class="app">
    
        <header>
            <h2 class="music">Music Pads</h2>
            <h3 class="ms">Create your music</h3>
            
        </header>

    
        <div class="set">
        
            <div><img src="imgs/music.png" height="100px"></div>
            <div><img src="imgs/icons8-music-48.png" height="70px"></div>
            <div><img src="imgs/ssd.png" height="70px"></div>
            <div><img src="imgs/icons8-musical-64.png" height="70px"></div>
            <div><img src="imgs/icons8-musical-notes-40.png" height="70px"></div>
            <div><img src="imgs/music.png" height="100px"></div>
        </div>

    

        <div class="set2">
            <div><img src="imgs/music.png" height="100px"></div>
            <div><img src="imgs/icons8-music-48.png" height="70px"></div>
            <div><img src="imgs/ssd.png" height="70px"></div>
            <div><img src="imgs/icons8-music-48.png" height="70px"></div>
            <div><img src="imgs/icons8-musical-64.png" height="70px"></div>
            <div><img src="imgs/icons8-musical-notes-40.png" height="70px"></div>


        </div>

  
        <div class="visual"></div>


        <div class="pads">
            <div class="tab1"><audio class="sound" src="sounds/bubbles.mp3"></audio></div>
            <div class="tab2"><audio class="sound" src="sounds\clay.mp3"></audio></div>
            <div class="tab3"><audio class="sound" src="sounds\confetti.mp3"></audio></div>
            <div class="tab4"><audio class="sound" src="sounds\glimmer.mp3"></audio></div>
            <div class="tab5"><audio class="sound" src="sounds\moon.mp3"></audio></div>
            <div class="tab6"><audio class="sound" src="sounds\ufo.mp3"></audio></div>
        </div>
    </div>
  
 
</body>

</html>
